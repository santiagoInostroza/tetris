<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <!-- PANTALLA PRINCIPAL -->
      <section id="main_screen" class="center" style="display: grid;">
        <h1 class="shining game_name">TETRIS</h1>
        <h2 class="">Selecciona Tu Favorito</h2>
        <article class="buttons">
          <button class="btn btn-theme" data-theme="db">
            <img src="./img/logo_db.png" alt="logo Dragon Ball" class="img-theme" />
          </button>
          <button class="btn btn-theme" data-theme="sm">
            <img src="./img/logo_sm.png" alt="logo Sailor Moon" class="img-theme" />
          </button>
        </article>
      </section>

      <!--  PANTALLA MENU DE JUEGO-->
      <section id="menu_screen" class="center " style="display: none;">
        <h1 class="shining game_name">TETRIS</h1>
        <article class="buttons">
          <button id="btn_start" class="btn">JUGAR</button>
          <button id="btn_config" class="btn">CONFIGURACIÓN</button>
          <button id="btn_scores" class="btn">PUNTAJES</button>
        </article>
      </section>

      <!-- PANTALLA DE JUEGO -->
      <section id="game_screen" class="center" style="display: none;">
        <article class="menu">
          <div class="info">
            <strong> Dificultad: <span id="difficulty">Moderada</span></strong>
            <strong> Puntaje: <span id="score"></span> </strong>
            <strong> Tiempo: <span id="time"></span> </strong>
            <!-- <strong> Nivel: <span id="lines"></span>  </strong>
            <strong> Posición: <span id="lines"></span> </strong> -->
          </div>
        </article>
        <article class="game-screen">
          <canvas id="canvas"></canvas>
        </article>
        <article id="buttons_movil" class="buttons">
          <div class="flex-between">
            <button id="left" class="btn btn-left"></button>
            <button id="rotate" class="btn btn-rotate"></button>
            <button id="right" class="btn btn-right"></button>
          </div>
          <button id="down" class="btn btn-down"></button>
        </article>
      </section>

      <!-- PANTALLA DE CONFIGURACIONES -->
      <section id="config_screen" class="center" style="display: none;">
        <h1 class="shining game_name">TETRIS</h1>
        <article class="bg-opacity">
          <ul>
            <li>
              <div class="mb-4">DIFICULTAD</div>
              <div class="">
                <button id="btn_easy" class="btn-config">FÁCIL</button>
                <button id="btn_medium" class="btn-config active">MODERADA</button>
                <button id="btn_hard" class="btn-config ">DIFÍCIL</button>
              </div>
            </li>

          </ul>
        </article>
        <article class="buttons"> 
          <button id="btn_main_screen" class="btn">Menu Principal</button>
        </article>

      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
